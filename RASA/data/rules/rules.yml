## Default rules configuration.
#  See https://www.youtube.com/watch?v=8gvGh6H2NO0&list=PL75e0qA87dlEjGAc9j9v3a5h1mxI2Z9fi&index=4
#  for further examples of Training data and rules

version: "3.1"

rules:
  - rule: Greeting Rule
    conversation_start: true
    steps:
      - intent: greet
      - action: utter_greet
  - rule: Goodbye Rule
    steps:
      - intent: goodbye
      - action: utter_goodbye
  - rule: Ask the user to rephrase in case of low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_rephrase
  - rule: out-of-scope
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope
  - rule: Activate item config form
    condition:
      - slot_was_set:
          - item
    steps:
      - action: item_config_form
      - active_loop: item_config_form
  - rule: Enable item
    condition:
      - active_loop: item_config_form
      - slot_was_set:
          - item
          - item_state: "on"
    steps:
      - intent: enable_item
      - action: item_config_form
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: action_enable_item
      - action: utter_action_performed
  - rule: Disable item
    condition:
      - active_loop: item_config_form
      - slot_was_set:
          - item
          - item_state: "off"
    steps:
      - intent: disable_item
      - action: item_config_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_disable_item
      - action: utter_action_performed
  - rule: Activate add scene form
    steps:
      - intent: add_scene
      - action: scene_form
      - active_loop: scene_form
  - rule: Submit add scene form
    condition:
      - active_loop: scene_form
    steps:
      - action: scene_form
      - slot_was_set:
        - requested_slot: null
      - active_loop: null
      - action: action_add_scene
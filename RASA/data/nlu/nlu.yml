## Default nlu configuration.
#  See https://www.youtube.com/watch?v=8gvGh6H2NO0&list=PL75e0qA87dlEjGAc9j9v3a5h1mxI2Z9fi&index=4
#  for further examples of Training data and rules

version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hi
      - hallo
      - hey
      - guten tag
      - guten morgen
      - wie geht's dir
  - intent: goodbye
    examples: |
      - bye
      - tschüss
      - auf wiedersehen
      - machs gut
      - bis bald
      - bis später
      - tschau
  - intent: scenario_request
    examples: |
      - wie funktioniert das
      - was kann ich sagen
      - was kann ich hier sagen
  - intent: ability_request
    examples: |
      - was kannst du
      - was für möglichkeiten habe ich
  - intent: accept
    examples: |
      - okay
      - gut mache ich
      - in ordnung
  - intent: affirm
    examples: |
      - ja
      - ja bitte
      - ja gerne
      - jo
      - joa
      - gerne
  - intent: deny
    examples: |
      - nein
      - ne
      - auf keinen fall
      - nö
      - no
      - nein danke
      - nicht
  - intent: enable_item
    examples: |
      - Kannst du das [Licht]{"entity": "ITEM", "value": "light"} anmachen?
      - [licht]{"entity": "ITEM", "value": "light"} an
      - [lichter]{"entity": "ITEM", "value": "light"} an
      - mach [das]{"entity": "LOC", "value": "local_geo"} [licht]{"entity": "ITEM", "value": "light"} an
      - mach [hier]{"entity": "LOC", "value": "local_geo"} die [lampen]{"entity": "ITEM", "value": "light"} an
      - mach [überall]{"entity": "LOC"} die [lichter]{"entity": "ITEM", "value": "light"} an
      - Schalte die [Steckdosen]{"entity": "ITEM", "value": "power_socket"} in der [Küche]{"entity": "LOC"} an.
      - Die [Stecker]{"entity": "ITEM", "value": "power_socket"} im [Wohnzimmer]{"entity": "LOC"} sollen [alle]{"entity": "LOC"} an sein.
      - Mach [alle]{"entity": "LOC"} [Steckdosen]{"entity": "ITEM", "value": "power_socket"} an.
  - intent: disable_item
    examples: |
      - [licht]{"entity": "ITEM", "value": "light"} aus
      - [lichter]{"entity": "ITEM", "value": "light"} aus
      - mach das [licht]{"entity": "ITEM", "value": "light"} aus
      - mach [hier]{"entity": "LOC", "value": "local_geo"} die [lampen]{"entity": "ITEM", "value": "light"} aus
      - mach [überall]{"entity": "LOC"} die [lichter]{"entity": "ITEM", "value": "light"} aus
      - Schalte im [Wohnzimmer]{"entity": "LOC"} die [Steckdose]{"entity": "ITEM", "value:": "power_socket"} aus.
      - Ich möchte das [alle]{"entity": "LOC"} [Steckdosen]{"entity": "ITEM", "value": "power_socket"} aus sind.
  - intent: dim_up
    examples: |
      - Mach [das]{"entity": "LOC", "value": "local_geo"} [Licht]{"entity": "ITEM", "value": "light"} heller.
      - Dimm [das]{"entity": "LOC", "value": "local_geo"} [Licht]{"entity": "ITEM", "value": "light"} um [20%]{"entity": "VALUE"} hoch.
      - Dimm [diese]{"entity": "LOC"} [Lampe]{"entity": "ITEM", "value": "light"} [etwas]{"entity": "VALUE"} heller.
      - Dimme die [Lampen]{"entity": "ITEM", "value": "light"} im [Wohnzimmer]{"entity": "LOC", "value": "wohnzimmer"} [ein wenig]{"entity": "VALUE"} höher.
      - Kannst du [das]{"entity": "LOC", "value": "local_geo"} [Licht]{"entity": "ITEM", "value": "light"} heller machen?
      - Das Licht im [Bad]{"entity": "LOC", "value": "bathroom"} soll [ein bisschen]{"entity": "VALUE"} heller sein.
  - intent: dim_down
    examples: |
      - Mach [das]{"entity": "LOC", "value": "local_geo"} [Licht]{"entity": "ITEM", "value": "light"} dunkler.
      - Dimm [das]{"entity": "LOC", "value": "local_geo"} [Licht]{"entity": "ITEM", "value": "light"} um [20%]{"entity": "VALUE"}.
      - Dimm [diese]{"entity": "LOC", "value": "local_geo"} [Lampe]{"entity": "ITEM", "value": "light"} etwas dunkler.
      - Dimme die [Lampen]{"entity": "ITEM", "value": "light"} im [Wohnzimmer]{"entity": "LOC", "value": "wohnzimmer"} [etwas]{"entity": "VALUE"} herunter.
      - Kannst du [das]{"entity": "LOC", "value": "local_geo"} [Licht]{"entity": "ITEM", "value": "light"} dunkler machen?
      - Das Licht im [Bad]{"entity": "LOC", "value": "bathroom"} soll [etwas]{"entity": "VALUE"} dunkler sein.

## Default nlu configuration.
#  See https://www.youtube.com/watch?v=8gvGh6H2NO0&list=PL75e0qA87dlEjGAc9j9v3a5h1mxI2Z9fi&index=4
#  for further examples of Training data and rules

version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hi
      - hallo
      - hey
      - guten tag
      - guten morgen
      - wie geht's dir
  - intent: goodbye
    examples: |
      - bye
      - tschüss
      - auf wiedersehen
      - machs gut
      - bis bald
      - bis später
      - tschau
  - intent: mood_great
    examples: |
      - Gut
      - Sehr gut
      - Mir geht es gut
      - Es geht mir blendend
      - Ich fühl mich wohl
      - Bestens
      - Ging mir nie besser
  - intent: mood_unhappy
    examples: |
      - Nicht gut
      - Leider nicht so gut
      - Mir geht es nicht gut
      - Ich fühl mich unwohl
      - Nicht so toll
      - War schon mal besser
      - Geht so
  - intent: scenario_request
    examples: |
      - wie funktioniert das
      - was kann ich sagen
      - was kann ich hier sagen
  - intent: ability_request
    examples: |
      - was kannst du
      - was für möglichkeiten habe ich
  - intent: accept
    examples: |
      - okay
      - einverstanden
      - richtig
      - in ordnung
  - intent: affirm
    examples: |
      - ja
      - jo
      - auf jeden fall
      - gerne
  - intent: deny
    examples: |
      - nein
      - ne
      - auf keinen fall
      - nö
      - nicht wirklich
      - gar nicht
      - nein danke
      - nicht

## Default nlu configuration.
#  See https://www.youtube.com/watch?v=8gvGh6H2NO0&list=PL75e0qA87dlEjGAc9j9v3a5h1mxI2Z9fi&index=4
#  for further examples of Training data and rules

version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hi
      - hallo
      - hey
      - guten tag
      - guten morgen
      - wie geht's dir
  - intent: goodbye
    examples: |
      - bye
      - tschüss
      - auf wiedersehen
      - machs gut
      - bis bald
      - bis später
      - tschau
  - intent: scenario_request
    examples: |
      - wie funktioniert das
      - was kann ich sagen
      - was kann ich hier sagen
  - intent: ability_request
    examples: |
      - was kannst du
      - was für möglichkeiten habe ich
  - intent: accept
    examples: |
      - okay
      - gut mache ich
      - in ordnung
  - intent: affirm
    examples: |
      - ja
      - ja bitte
      - ja gerne
      - jo
      - joa
      - gerne
  - intent: deny
    examples: |
      - nein
      - ne
      - auf keinen fall
      - nö
      - no
      - nein danke
      - nicht
  - intent: inform
    examples: |
      -
  - intent: lights_off
    examples: |
      - [licht]{"entity": "ITEM"} aus
      - [lichter]{"entity": "ITEM"} aus
      - mach das [licht]{"entity": "ITEM"} aus
      - mach hier die [lampen]{"entity": "ITEM"} aus
      - mach überall die [lichter]{"entity": "ITEM"} aus
  - intent: lights_on
    examples: |
      - Kannst du das [Licht]{"entity": "ITEM", "value": "light"} anmachen?
      - [licht]{"entity": "ITEM", "value": "light"} an
      - [lichter]{"entity": "ITEM", "value": "light"} an
      - mach das [licht]{"entity": "ITEM", "value": "light"} an
      - mach hier die [lampen]{"entity": "ITEM", "value": "light"} an
      - mach [überall]{"entity": "LOC"} die [lichter]{"entity": "ITEM", "value": "light"} an
  - synonym: light
    examples: |
      - Licht
      - Lampe
      - Glühbirne
      - Leuchte
      - Deckenlampe

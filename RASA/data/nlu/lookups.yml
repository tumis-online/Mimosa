## Further nlu configuration containing lookup tables for entities.

version: "3.2"

nlu:
  - lookup: LOC
    examples: |
      - wohnzimmer
      - küche
      - badezimmer
      - schlafzimmer
  - lookup: VALUE
    examples: |
      - etwas
      - ein wenig
      - ein bisschen
      - minimal
      - 20%
      - 10%
      - 50%
  - lookup: STATE
    examples: |
      - on
      - off
  - lookup: BRIGHTNESS
    examples: |
      - up
      - down
  - lookup: COLOR
    examples: |
      - Blau
      - Braun
      - Gelb
      - Grau
      - Grün
      - Lila
      - Orange
      - Rot
      - Rosa
      - Schwarz
      - Türkis
      - Violett
      - Weiß
    

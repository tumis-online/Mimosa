## Default stories configuration.
#  See https://www.youtube.com/watch?v=8gvGh6H2NO0&list=PL75e0qA87dlEjGAc9j9v3a5h1mxI2Z9fi&index=4
#  for further examples of Training data and rules

version: "3.1"

stories:
  - story: beginning of conversation
    steps:
      - intent: greet
      - action: utter_greet
      - user: |
          Gut
      - action: utter_happy
      - user: |
          Tsch√ºs.
      - intent: goodbye
      - action: utter_goodbye

  - story: user provides affirm feedback
    steps:
      - checkpoint: ask_feedback
      - action: utter_ask_feedback
      - intent: affirm
      - action: utter_thank_you
      - action: utter_anything_else

  - story: user doesn't have feedback
    steps:
      - checkpoint: ask_feedback
      - action: utter_ask_feedback
      - intent: deny
      - action: utter_no_problem
      - action: utter_anything_else

  - story: greeting happy
    steps:
      - user: |
          Guten Tag
        intent: greet
      - action: utter_greet
      - user: |
          Mir geht es gut
        intent: mood_great
      - action: utter_happy
      - user: |
          Bis dann!
        intent: goodbye
      - action: utter_goodbye

  - story: greeting sad
    steps:
      - user: |
          Hi
        intent: greet
      - action: utter_greet
      - user: |
          Heute nicht gut
        intent: mood_unhappy
      - action: utter_cheer_up
      - action: utter_did_that_help
      - user: |
          Ja
        intent: affirm
      - action: utter_happy

  - story: request abilities of bot.
    steps:
      - user: |
          Was kannst du?
        intent: bot_request
      - action: utter_iamabot

- story: interactive_story_1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great

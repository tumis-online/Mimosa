## Stories for conversations with light sources.
#  Stories have to contain "happy" and "unhappy" paths

version: "3.2"

stories:
  - story: Turn light on in bedroom
    steps:
      - intent: greet
      - action: utter_greet
      - user: |
          Es geht mir gut.
        intent: mood_great
      - action: utter_happy
      - user: |
          Mach das Licht im Schlafzimmer an.
        intent: enable_item
      - action: item_config_form
      - active_loop: item_config_form
      - slot_was_set:
          - item: Lichter
          - location: Schlafzimmer
          - item_state: an
      - slot_was_set:
          - requested_slot: null
      - active_loop: null
      - action: action_enable_item
      - action: utter_action_performed
      - checkpoint: ask_feedback

  - story: Turn light off in bathroom
    steps:
      - intent: greet
      - action: utter_greet
      - user: |
          Schalte alle Lichter im Bad aus.
        intent: disable_item
        entities:
          - ITEM: Lichter
            group: light
          - LOC: Bad
          - STATE: aus
      - action: item_config_form
      - active_loop: item_config_form
      - slot_was_set:
          - item: Lichter
          - location: Bad
          - item_state: aus
      - slot_was_set:
          - requested_slot: null
          - active_loop: null
      - active_loop: null
      - action: action_disable_item
      - action: utter_action_performed
      - checkpoint: ask_feedback

  - story: Dim lights in kitchen off 20%
    steps:
      - user: |
          Dimme das Licht um 20% herunter.
        intent: dim
      - action: action_dim
      - action: utter_action_performed
      - checkpoint: ask_feedback

  - story: Change light color in kitchen to blue

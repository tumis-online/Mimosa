version: "3.2"

session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true

intents:
  - say_name:
      use_entities:
        - FIRST_NAME
        - LAST_NAME
  - bot_request:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - affirm:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - deny:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - change_color:
      use_entities:
        - ITEM
        - LOC
        - COLOR
  - edit_scene:
      use_entities:
        - SCENE_NAME
  - dim:
      use_entities:
      - ITEM
      - LOC
      - BRIGHTNESS
      - VALUE
  - disable_item:
      use_entities:
      - ITEM
      - LOC
      - STATE
  - enable_item:
      use_entities:
      - ITEM
      - LOC
      - STATE
  - goodbye:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - greet:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - mood_great:
      ignore_entities:
      - ITEM
      - LOC
      - STATE
      - BRIGHTNESS
      - COLOR
      - SCENE
  - mood_unhappy:
      ignore_entities:
      - ITEM
      - LOC
      - STATE
      - BRIGHTNESS
      - COLOR
      - SCENE
  - nlu_fallback

entities:
  - ITEM:
      roles:
        - light
        - power_socket
  - LOC
  - VALUE
  - COLOR
  - STATE
  - BRIGHTNESS
  - FIRST_NAME
  - LAST_NAME
  - SCENE_NAME
  - EDIT_SCENE
      roles:
        - add
        - edit
        - remove

actions:
- action_greet
- action_create_user
- action_edit_scene
- action_change_color
- action_dim
- action_disable_item
- action_enable_item
- validate_fallback_item_form
- validate_item_config_form
- validate_light_form
- validate_power_socket_form
- validate_scene_form
- validate_slot_mappings

responses:
  utter_greet:
  - text: Hallo! Wie geht es dir?
  utter_cheer_up:
  - text: 'Hier ist etwas zur Aufheiterung:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Hat das geholfen?
  - text: War das richtig so?
  utter_ask_name:
  - text: Wie ist dein Name?
  - text: Wie heißt du?
  utter_rephrase:
  - text: Kannst du das noch einmal wiederholen?
  - text: Leider verstehe ich das nicht richtig.
  - text: Ich verstehe nicht. Bitte noch einmal umformulieren.
  utter_out_of_scope:
  - text: Tut mir leid. Mit dieser Aufgabe kann ich nicht umgehen.
  - text: Ich weiß nicht, was ich machen soll.
  utter_happy:
  - text: Super!
  - text: Klasse!
  - text: Prima!
  utter_goodbye:
  - text: Tschüs.
  - text: Tschau.
  - text: Bis zum nächsten Mal!
  utter_iamabot:
  - text: Ich bin ein Assistenzsystem für Heimautomatisierung.
  - text: Ich unterstütze dich im Umgang mit Smart Home Geräten.
  utter_ask_feedback:
  - text: War das korrekt?
  - text: Habe ich das richtig verstanden?
  utter_no_problem:
  - text: Kein Problem.
  utter_anything_else:
  - text: Okay, das macht nichts.
  utter_action_performed:
  - text: Ich habe die Aktion ausgeführt.
  - text: Alles erledigt.
  utter_thank_you:
  - text: Dankeschön.
  - text: Danke
  - text: Vielen Dank!

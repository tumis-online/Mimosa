version: "3.2"

session_config:
  session_expiration_time: 0 # No expiration
  carry_over_slots_to_new_session: true # Slots will be stored in new session

intents:
  - say_name:
      use_entities:
        - FIRST_NAME
        - LAST_NAME
  - bot_request:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - affirm:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - deny:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - change_color:
      use_entities:
        - ITEM
        - LOC
        - COLOR
  - edit_scene:
      use_entities:
        - SCENE_NAME
  - dim:
      use_entities:
      - ITEM
      - LOC
      - BRIGHTNESS
      - VALUE
  - disable_item:
      use_entities:
      - ITEM
      - LOC
      - STATE
  - enable_item:
      use_entities:
      - ITEM
      - LOC
      - STATE
  - goodbye:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - greet:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - mood_great:
      ignore_entities:
      - ITEM
      - LOC
      - STATE
      - BRIGHTNESS
      - COLOR
      - SCENE
  - mood_unhappy:
      ignore_entities:
      - ITEM
      - LOC
      - STATE
      - BRIGHTNESS
      - COLOR
      - SCENE
  - nlu_fallback

entities:
  - ITEM:
      roles:
        - light
        - power_socket
  - LOC
  - VALUE
  - COLOR
  - STATE
  - BRIGHTNESS
  - FIRST_NAME
  - LAST_NAME
  - SCENE_NAME
  - EDIT_SCENE
      roles:
        - add
        - edit
        - remove

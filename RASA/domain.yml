version: "3.1"

intents:
  - greet
  - goodbye
  - mood_great:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - mood_unhappy:
      ignore_entities:
        - ITEM
        - LOC
        - STATE
        - BRIGHTNESS
        - COLOR
        - SCENE
  - affirm
  - deny
  - enable_item:
      use_entities:
        - ITEM
        - LOC
        - STATE
  - disable_item:
      use_entities:
        - ITEM
        - LOC
        - STATE
  - dim:
      use_entities:
        - ITEM
        - LOC
        - BRIGHTNESS
        - VALUE
  - change_color:
      use_entities:
        - ITEM
        - LOC
        - COLOR
  - bot_request
  - add_scene:
      use_entities:
        - NAME
  - nlu_fallback

entities:
  - ITEM:
      groups:
        - light
        - power_socket
  - LOC
  - VALUE
  - COLOR
  - STATE
  - BRIGHTNESS
  - NAME

responses:
  utter_greet:
  - text: "Hallo! Wie geht es dir?"

  utter_cheer_up:
  - text: "Hier ist etwas zur Aufheiterung:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hat das geholfen?"
  - text: "War das richtig so?"

  utter_rephrase:
    - text: "Kannst du das noch einmal wiederholen?"
    - text: "Leider verstehe ich das nicht richtig."
    - text: "Ich verstehe nicht. Bitte noch einmal umformulieren."

  utter_happy:
  - text: "Super!"

  utter_goodbye:
  - text: "Tschüs."

  utter_iamabot:
  - text: "Ich bin ein Assistenzsystem für Heimautomatisierung."
  - text: "Ich unterstütze dich im Umgang mit Smart Home Geräten."

  utter_ask_feedback:
    - text: "War das korrekt?"

  utter_no_problem:
    - text: "Kein Problem."

  utter_anything_else:
    - text: "Okay, das macht nichts."

  utter_action_performed:
    - text: "Ich habe die Aktion ausgeführt."

  utter_thank_you:
    - text: "Dankeschön."

# SLOTS and ACTIONS taken from https://rasa.com/docs/rasa/domain
# New slot mappings since 3.0: https://rasa.com/blog/slots-in-rasa-open-source-3-0/
# Slot name taken from https://rasa.com/docs/rasa/responses/

# SLOT VALIDATION https://rasa.com/docs/action-server/validation-action/ predefined action_validate_slot_mappings name.
actions:
  - name_form
  - item_config_form
  - light_form
  - power_socket_form
  - fallback_item_form
  - scene_form
  - action_enable_item
  - action_validate_slot_mappings
  - validate_item_config_form
  - validate_light_form
  - validate_power_socket_form
  - validate_fallback_item_form
  - validate_scene_form

session_config:
  session_expiration_time: 0  # value in minutes, 0 means infinitely long
  carry_over_slots_to_new_session: true  # set to false to forget slots between sessions

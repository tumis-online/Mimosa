version: "3.1"

intents:
  - greet
  - goodbye
  - mood_great
  - mood_unhappy
  - affirm
  - deny
  - enable_item
  - disable_item
  - dim
  - change_color
  - bot_request
  - nlu_fallback

entities:
  - ITEM
  - LOC
  - VALUE
  - COLOR
  - STATE
  - BRIGHTNESS
  - SCENE

responses:
  utter_greet:
  - text: "Hallo! Wie geht es dir?"

  utter_cheer_up:
  - text: "Hier ist etwas zur Aufheiterung:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hat das geholfen?"
  - text: "War das richtig so?"

  utter_rephrase:
    - text: "Kannst du das noch einmal wiederholen?"
    - text: "Leider verstehe ich das nicht richtig."
    - text: "Ich verstehe nicht. Bitte noch einmal umformulieren."

  utter_happy:
  - text: "Super!"

  utter_goodbye:
  - text: "Tschüs."

  utter_iamabot:
  - text: "Ich bin ein Assistenzsystem für Heimautomatisierung."
  - text: "Ich unterstütze dich im Umgang mit Smart Home Geräten."

  utter_ask_feedback:
    - text: "War das korrekt?"

  utter_no_problem:
    - text: "Kein Problem."

  utter_anything_else:
    - text: "Okay, das macht nichts."

  utter_action_performed:
    - text: "Ich habe die Aktion ausgeführt."

  utter_thank_you:
    - text: "Dankeschön."

# SLOTS and ACTIONS taken from https://rasa.com/docs/rasa/domain
# New slot mappings since 3.0: https://rasa.com/blog/slots-in-rasa-open-source-3-0/
# Slot name taken from https://rasa.com/docs/rasa/responses/

slots:
  name:
    type: text
    influence_conversation: False
    mappings:
      - type: custom
  item:
    type: text
    influence_conversation: false
    mappings:
    - type: from_intent
      intent: enable_item
      value: true
    - type: from_intent
      intent: disable_item
      value: true

actions:
  - action_enable_item
#  - action_search_concerts
#  - action_search_venues
#  - action_show_concert_reviews
#  - action_show_venue_reviews
#  - action_set_music_preference

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

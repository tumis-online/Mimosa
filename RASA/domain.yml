version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inform
  - lights_on
  - lights_off
  - enable_item
  - disable_item
  - bot_challenge
  - nlu_fallback

responses:
  utter_greet:
  - text: "Hey! Wie geht es dir?"

  utter_cheer_up:
  - text: "Hier ist etwas zur Aufheiterung:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hat das geholfen?"

  utter_happy:
  - text: "Super!"

  utter_goodbye:
  - text: "Tschüs."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_feedback:
    - text: "War das korrekt?"

  utter_no_problem:
    - text: "Kein Problem."

  utter_anything_else:
    - text: "Okay, das macht nichts."

  utter_thank_you:
    - text: "Dankeschön."

# SLOTS and ACTIONS taken from https://rasa.com/docs/rasa/domain

slots:
  concerts:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  venues:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  likes_music:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

actions:
  - action_search_concerts
  - action_search_venues
  - action_show_concert_reviews
  - action_show_venue_reviews
  - action_set_music_preference

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

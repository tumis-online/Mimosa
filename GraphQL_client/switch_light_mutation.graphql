mutation switch_light($state: openbase_type_domotic_state_PowerState_State) {
  unit (unitId: "89783086-0f7e-476e-816d-417f24dc7896" data: { powerState: {value: $state} }) {
    id
    powerState {
      value
      responsibleAction{
        actionState{
          value
        }
      }
    }
  }
}
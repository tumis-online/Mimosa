stories:
- story: greeting happy 1
  steps:
  - user: |
      Hallo!
    intent: greet
  - action: utter_greet
  - user: |
      Sehr gut
    intent: mood_great
  - action: utter_happy

- story: greeting happy 2
  steps:
  - user: |
      Hi
    intent: greet
  - action: utter_greet
  - user: |
      Gut
    intent: mood_great
  - action: utter_happy
  - user: |
      Tschau!
    intent: goodbye
  - action: utter_goodbye

- story: greeting sad 1
  steps:
  - user: |
      Hallo
    intent: greet
  - action: utter_greet
  - user: |
      Nicht so gut
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      Ja, danke
    intent: affirm
  - action: utter_happy

- story: greeting sad 2
  steps:
  - user: |
      Guten Tag
    intent: greet
  - action: utter_greet
  - user: |
      Geht so
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      Nicht wirklich
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      Bis dann!
    intent: goodbye
  - action: utter_goodbye

- story: request abilities of bot.
  steps:
  - user: |
      Bist du ein Roboter?
    intent: bot_request
  - action: utter_iamabot

- story: Switch Lights on in Livingroom
  steps:
  - user: |
      Mach alle Lichter im Wohnzimmer an.
    intent: enable_item
  - action: utter_action_performed

- story: Switch Lights off in kitchen
  steps:
    - user: |
        Schalte in der Küche die Lichter aus.
      intent: disable_item
    - action: utter_action_performed

- story: Switch lights in bathroom to color green
  steps:
    - user: |
        Schalte die Lichter im Bad grün.
      intent: change_color
    - action: utter_action_performed

- story: Dim light up 10% brighter
  steps:
    - user: |
        Mach das Licht hier 10% heller.
      intent: dim
    - action: utter_action_performed

- story: Dim light down in living room
  steps:
    - user: |
        Ich möchte das Licht im Wohnzimmer dunkler haben.
      intent: dim
    - action: utter_action_performed

- story: Task not feasible
  steps:
    - intent: nlu_fallback
    - action: utter_rephrase

- story: Add Scene
  steps:
    - user: |
        hi
      intent: greet
    - action: utter_greet
    - user: |
        ich möchte eine Szene erstellen
      intent: add_scene
    - action: scene_form
    - active_loop: scene_form
    - user: |
        [afghan](cuisine) food
      intent: inform
    - action: scene_form
    - active_loop: null
    - action: utter_slots_values
    - user: |
        Danke
      intent: thankyou
    - action: utter_no_worries
- story: A test story with unexpected input during a form
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      im looking for a restaurant
    intent: request_restaurant
  - action: restaurant_form
  - active_loop: restaurant_form
  - user: |
      How's the weather?
    intent: chitchat
  - action: utter_chitchat
  - action: restaurant_form
  - active_loop: null
  - action: utter_slots_values
  - user: |
      thanks
    intent: thankyou
  - action: utter_no_worries